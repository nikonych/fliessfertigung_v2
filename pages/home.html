<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FlieÃŸfertigung Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 8px;
            height: 8px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 12px;
            height: 12px;
            left: 20%;
            top: 60%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            width: 6px;
            height: 6px;
            left: 60%;
            top: 10%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            width: 10px;
            height: 10px;
            left: 80%;
            top: 40%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            width: 14px;
            height: 14px;
            left: 70%;
            top: 80%;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            width: 8px;
            height: 8px;
            left: 30%;
            top: 90%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Main container with glass morphism */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(45deg, #ffffff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
            }
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            border-color: rgba(255, 255, 255, 0.5);
        }

        button:active {
            transform: translateY(-1px) scale(1.01);
            transition: all 0.1s;
        }

        .button-icon {
            font-size: 24px;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }

        .exit {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.3), rgba(220, 53, 69, 0.2));
            border-color: rgba(220, 53, 69, 0.5);
            margin-top: 20px;
        }

        .exit:hover {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.5), rgba(220, 53, 69, 0.3));
            border-color: rgba(220, 53, 69, 0.7);
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Logo/Icon animation */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            animation: rotate 10s linear infinite;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Hover effects for individual buttons */
        button:nth-child(1):hover {
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button:nth-child(2):hover {
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.4);
        }

        button:nth-child(3):hover {
            box-shadow: 0 15px 35px rgba(46, 204, 113, 0.4);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .menu {
                width: 280px;
            }

            button {
                padding: 16px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<div class="container">
    <h1>FlieÃŸfertigung Simulator</h1>

    <div class="menu">
        <button onclick="navigate('simulation.html')" data-ripple>
            <span class="button-icon">ðŸ”§</span>
            <span>Simulation starten</span>
        </button>

        <button onclick="navigate('daten.html')" data-ripple>
            <span class="button-icon">ðŸ“Š</span>
            <span>Daten analysieren</span>
        </button>

        <button id="importBtn" data-ripple>
            <span class="button-icon">ðŸ“¥</span>
            <span>Excel importieren</span>
        </button>

        <button class="exit" onclick="window.close()" data-ripple>
            <span class="button-icon">ðŸšª</span>
            <span>Anwendung beenden</span>
        </button>
    </div>
</div>

<script>
    function navigate(page) {
        // Add exit animation before navigation
        document.querySelector('.container').style.animation = 'slideIn 0.5s ease-in reverse';
        setTimeout(() => {
            window.location.href = page;
        }, 500);
    }

    // Ripple effect
    document.querySelectorAll('[data-ripple]').forEach(button => {
        button.addEventListener('click', function (e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');

            this.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });

    // Dynamic particle generation
    function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = (Math.random() * 10 + 4) + 'px';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';

        document.querySelector('.particles').appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, 8000);
    }

    // Generate new particles periodically
    setInterval(createParticle, 3000);

    // Smooth entrance animation
    window.addEventListener('load', () => {
        document.body.style.opacity = '1';
    });
</script>
<script src="../ui/importHandler.js"></script>
</body>
</html>
