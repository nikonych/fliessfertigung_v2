<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Daten</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #005fa3;
            padding: 10px;
            color: white;
        }

        .back {
            float: right;
            background-color: white;
            color: #005fa3;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .back:hover {
            background-color: #f0f0f0;
        }

        .tabs {
            display: flex;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: white;
            border-bottom: 3px solid #005fa3;
        }

        .section {
            display: none;
            padding: 20px;
        }

        .section.active {
            display: block;
        }

        .grid-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 16px;
            gap: 6px;
        }

        .grid-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            align-items: center;
        }

        .grid-row.header {
            background-color: #e0e7ec;
            font-weight: bold;
            border: none;
            text-transform: uppercase;
        }

        /* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ grid –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å–µ–∫—Ü–∏–π */
        #auftrage .grid-row {
            grid-template-columns: 1fr 2fr 2fr 1fr 1fr 1fr 2fr;
        }

        #arbeitsplan .grid-row {
            grid-template-columns: 1fr 1fr 2fr 1.5fr 1fr 1fr 1.5fr;
        }

        .grid-cell {
            padding: 6px;
            word-break: break-word;
        }

        .btn {
            padding: 6px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn.edit {
            background-color: #337ab7;
            color: white;
            margin: 3px;
        }

        .btn.detail {
            background-color: #28a745;
            color: white;
            margin: 3px;
        }

        .btn.back {
            background-color: #6c757d;
            color: white;
            margin-bottom: 15px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #005fa3;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 95, 163, 0.3);
        }

        h2 {
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h3 {
            margin-top: 0;
            color: #005fa3;
        }
        .modal.hidden {
            display: none;
        }
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            z-index: 999;
        }
        .modal-content {
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 320px;
            max-width: 400px;
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn.primary {
            background-color: #007bff;
            color: white;
        }
        .btn.secondary {
            background-color: #e0e0e0;
            color: black;
        }
        .btn:hover {
            opacity: 0.9;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            font-size: 14px;
            z-index: 9999;
            transition: opacity 0.3s ease-in-out;
        }
        .toast.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
        }

        .btn.secondary {
            background-color: #ffdddd;
            color: #a00000;
        }
        .btn.secondary:hover {
            background-color: #ffcccc;
        }

    </style>
</head>
<body>

<header>
    <h2>
        Daten√ºbersicht
        <button class="back" onclick="window.location.href='home.html'">Zur√ºck</button>
    </h2>
</header>

<div class="tabs">
    <div class="tab active" data-tab="maschinen">Maschinen</div>
    <div class="tab" data-tab="auftrage">Auftr√§ge</div>
    <div class="tab" data-tab="arbeitsplan">Arbeitspl√§ne</div>
</div>

<div id="modal" class="modal hidden">

</div>

<div id="arbeitsplan-modal" class="modal hidden">

        <div class="form-group">

                <option value="">-- Bitte w√§hlen --</option>
            </select>
        </div>

        <div class="form-group">

        <div class="modal-actions">
            <button id="arbeitsplan-save-btn" class="btn primary">Speichern</button>
            <button id="arbeitsplan-cancel-btn" class="btn secondary">Abbrechen</button>

</div>

<!-- Modal –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ Arbeitsplan -->
<div id="add-ap-modal" class="modal hidden">
    <div class="modal-content">

        <div class="form-group">

        </div>
    </div>
</div>


<div id="toast" class="toast hidden">Gespeichert ‚úÖ</div>


<script type="module">
    console.log("üöÄ –°–∫—Ä–∏–ø—Ç daten.html –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...");


    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ electronAPI –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    console.log("üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ electronAPI –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:", {
        exists: !!window.electronAPI,
        keys: window.electronAPI ? Object.keys(window.electronAPI) : 'undefined'
    });

    import {showMaschinen} from "../ui/maschine.js";
    import {showAuftraege} from "../ui/auftraege.js";
    import {showArbeitsplaene} from "../ui/arbeitsplane.js";



    document.addEventListener("DOMContentLoaded", () => {
        console.log("üîÑ DOM Content Loaded - Starting initialization");

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å electronAPI
        if (!window.electronAPI) {
            console.error("‚ùå electronAPI –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω!");
            return;
        }

        console.log("‚úÖ electronAPI –¥–æ—Å—Ç—É–ø–µ–Ω:", Object.keys(window.electronAPI));

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
        console.log("üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –º–∞—à–∏–Ω—ã...");
        showMaschinen("maschinen-container");

        const tabs = document.querySelectorAll(".tab");
        const sections = document.querySelectorAll(".section");

        console.log(`üìã –ù–∞–π–¥–µ–Ω–æ ${tabs.length} –≤–∫–ª–∞–¥–æ–∫ –∏ ${sections.length} —Å–µ–∫—Ü–∏–π`);

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                const target = tab.getAttribute("data-tab");
                console.log(`üñ±Ô∏è –ö–ª–∏–∫ –ø–æ –≤–∫–ª–∞–¥–∫–µ: ${target}`);

                tabs.forEach(t => t.classList.remove("active"));
                sections.forEach(s => s.classList.remove("active"));

                tab.classList.add("active");
                document.getElementById(target).classList.add("active");

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –≤–∫–ª–∞–¥–æ–∫
                if (target === "auftrage") {
                    console.log("üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã...");
                    showAuftraege("auftrage-container");
                } else if (target === "arbeitsplan") {
                    console.log("üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–∞–±–æ—á–∏–µ –ø–ª–∞–Ω—ã...");
                    showArbeitsplaene("arbeitsplan-container");
                } else if (target === "maschinen") {
                    console.log("üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –º–∞—à–∏–Ω—ã...");
                    showMaschinen("maschinen-container");
                }
            });
        });
    });
</script>
</body>
</html>
