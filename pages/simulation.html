<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Simulation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      display: block;
      background-color: #f5f5f5;
      width: 100vw;
      height: 100vh;
    }

    #back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      background-color: #005fa3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    #back-button:hover {
      background-color: #00447a;
    }
  </style>
</head>
<body>

  <button id="back-button" onclick="window.location.href='home.html'">← Zurück</button>
  <canvas id="canvas"></canvas>

  <script type="module" src="../ui/simulation.js"></script>
</body>
</html>
